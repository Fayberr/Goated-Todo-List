<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="hero card">
        <h1>
            <span class="special-span">Goated</span> Todo list
        </h1>
    </div>
    <div class="todo-section card">
        <h2>Access and See your ToDo's</h2>
        <ul id="todo-list">

        </ul>
        <div class="todo-input-section">
            <form class="todo-input-form">
                <input type="text" id="todo-input" placeholder="Code a small Todo Page">
                <button type="submit" id="add-todo-btn">Add Todo</button>
            </form>
        </div>
    </div>
</body>
